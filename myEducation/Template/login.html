<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        {% for m in messages %}
        <div class="alert alert-warning w-50 mt-3" role="alert">
            <strong id="username">{{ m }}</strong>
        </div>
        {% endfor %}
        <h3 class="mt-3">Login Form</h3>
        <form action="/checkloginresult/" method="POST">
            {%csrf_token%}
            <input type="email" placeholder="Enter Your Email" class="form-control mt-3 w-50" name="email">
            <input type="text" placeholder="Enter Your Password" class="form-control mt-3 w-50" name="password">
            <button class="btn btn-dark mt-3">Submit</button>
        </form>
    </div>
</body>

</html>
